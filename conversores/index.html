<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversores</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="title">
            <h1>Conversores</h1>
            <img src="./assets/sync.png" alt="Símbolo de conversão">
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                
            </div>
        </div>

        <div class="content">
            <div class="dolar-real">
                <div class="content-text">
                    <p>Dólar para real</p>
                    <img src="./assets/coin.png" alt="Dólar">
                </div>

                <div class="entrada">
                    <input type="text" id="dolarToReal">
                    <button id="btnDolarToReal" onclick="dolarParaReal()"><img src="./assets/Group.png" alt="Botão de conversao"></button>
                </div>
            </div>

            <div class="libra-real">
               <div class="content-text">
                    <p>Libra para Real</p>
                    <img src="./assets/libra-britanica.png" alt="Libra">
               </div>
                <div class="entrada">
                    <input type="text" id="libraToReal">
                    <button id="btnLibraToReal" onclick="libraParaReal()"><img src="./assets/Group.png" alt="Botão de conversao"></button>
                </div>
            </div>

            <div class="celsius-fahr">
                <div class="content-text">
                    <p>Celsius para Fahrenheit</p>
                    <img src="./assets/celsius.png" alt="Temperatura">
                </div>
                <div class="entrada">
                    <input type="text" id="celsiusToFahr">
                    <button id="btnCelsiusToFahr" onclick="celsiusParaFahr()"><img src="./assets/Group.png" alt="Botão de conversao"></button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
