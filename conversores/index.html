<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversores</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="title">
            <h1>Conversores</h1>
            <img src="./assets/sync.png" alt="Símbolo de conversão">
        </div>

        <div class="content">
            <div class="dolar-real">
                <div class="content-text">
                    <p>Dólar para real</p>
                    <img src="./assets/coin.png" alt="Dólar">
                </div>

                <div class="entrada">
                    <input type="text">
                    <button><img src="./assets/Group.png" alt="Botão de conversao"></button>
                </div>
            </div>

            <div class="libra-dolar">
               <div class="content-text">
                    <p>Libra para dólar</p>
                    <img src="./assets/libra-britanica.png" alt="Libra">
               </div>
                <div class="entrada">
                    <input type="text">
                    <button><img src="./assets/Group.png" alt="Botão de conversao"></button>
                </div>
            </div>

            <div class="celsius-fahr">
                <div class="content-text">
                    <p>Celsius para Fahrenheit</p>
                    <img src="./assets/celsius.png" alt="Temperatura">
                </div>
                <div class="entrada">
                    <input type="text">
                    <button><img src="./assets/Group.png" alt="Botão de conversao"></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
